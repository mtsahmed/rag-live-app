<!DOCTYPE html>
<html>
<head>
  <title>Image Display</title>
  <style>
    body {
      background-color: #f2f2ea; /* Background color (replace with your preferred color) */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="DevOps Planet">
</body>
</html>
